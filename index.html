<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="container">
        <h1>SIGN IN</h1>

            <div class="username">
                <input type="username" placeholder="Username">
            </div>

                <input type="password" placeholder="Password">

            <div class="login">
                <button>Login</button>
            </div>
        </form>
    </div>
</body>
</html>
